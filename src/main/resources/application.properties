server.port=8040
#配置rabbitmq的安装地址、端口以及账户信息
#注意port 15672是管理端的端口
#给项目来个名字
spring.application.name=spirng-boot-rabbitmq-sender
#<!--host 主机地址-->
spring.rabbitmq.host=127.0.0.1
#<!--port 端口号-->
spring.rabbitmq.port=5672
#<!--:sername 用户名-->
spring.rabbitmq.username=guest
#<!--password 密码-->
spring.rabbitmq.password=guest
#<!--发送队列名称-->
sendQueueName=JkCollInfo
#<!--发送队列路由key-->
sendQueueroutingkey=JkCollInfoKey
#<!--设备控制服务接收队列名称-->
revQueueName=DevSvr_Shss
#<!--设备控制服务接收队列路由key---->
revQueueKey=DevSvr_ShssKey
exchangeName=JkCollsvr
